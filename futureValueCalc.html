      <section id="basic" class="w-50 mx-auto">
        <center>
          <h2>Future Value Calculator</h2>
        </center>
        <form id="futureValueForm">
          <div class="my-3">
            <label for="deposit">Deposit</label>
            <input type="number"class="form-control" id="deposit">
          </div>

          <div class="my-3">
            <label for="interestRate">Interest Rate</label>
            <input type="number" step=".001" class="form-control" id="interestRate">
          </div>

          <div class="my-3">
            <label for="years">Years</label>
            <input type="number"  class="form-control" id="years">
          </div>

          <button class="btn btn-light" type="submit">Calculate Future Value</button>

            <form id="reset">
              <button class="btn btn-light" onclick="clearButton()" value="Clear">Clear</button>
            </form>
          
        </form>


      </section>
